<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../assets/css/form-elements.css">
        <link rel="stylesheet" href="../assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
        <style>
            body{
                background-size:cover;
                background:url(../assets/img/backgrounds/1.jpg)  no-repeat center center;
            }
        </style>
    </head>
    <body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>马六甲P2P</strong> 欢迎登录 </h1>
                        <div class="description">
                            <p>
                                您可以选择普通用户名密码登录<br />
                                或者手机号验证码登录
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>后台登录</h3>
                                <a class="btn btn-link-2" href="/power/userLogin">
                                    <i class="fa fa-facebook"></i> 普通登录
                                </a>
                                <a class="btn btn-link-2" href="/power/phoneLogin">
                                    <i class="fa fa-twitter"></i> 手机验证登录
                                </a>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/power/toLogin" method="post" class="login-form" onsubmit="return check()">
                                <div class="form-group">
                                    <label class="sr-only">Username</label>
                                    <input type="text" name="userName" placeholder="用户名" class="form-username form-control" id="userName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" name="passWord" placeholder="密码" class="form-password form-control" id="passWord">
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <!-- Javascript -->
        <script src="../assets/js/jquery-1.11.1.min.js"></script>
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.backstretch.min.js"></script>
        <script src="../assets/js/scripts.js"></script>

    </body>
<script>
    function check(){
        var userName = $("#userName").val();
        var passWord = $("#passWord").val();
        if(userName == "" ){
            alert("请将表单填写完整!");
            return false;
        }
        if(passWord == ""){
            alert("请将表单填写完整!");
            return false;
        }
    }
</script>
</html>
